{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<!-- meta tags -->
<meta charset="utf-8">
<meta name="keywords" content="ecommerce" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- extra meta tag -->
{% block extra_meta_tag %}
  {% endblock extra_meta_tag %}
<!-- Title -->
<title>{% block title %}
{% endblock title %}</title>


<!-- Favicon Icon -->
<link rel="shortcut icon" href="sta images/favicon.png" />

<!-- inject css start -->

<link href="{% static 'css/theme-plugin.css' %}" rel="stylesheet" />
<link href="{% static 'css/theme.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/custom.css' %}" rel="stylesheet" />
<link rel="icon"href="{% static 'favicon.ico' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- inject css end -->
<style>
{% block style %}
{% endblock style %}
</style>
<script type="application/ld+json">
  {
    "@context": "http://hcmuecommerce.pythonanywhere.com/",
    "@type": "Fashion",
    "name": "HCMUE Ecommerce",
    "description": "A fashion store"
  }
  </script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y34PRH24WQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Y34PRH24WQ');
</script>
<script src="https://cdn.websitepolicies.io/lib/cookieconsent/1.0.3/cookieconsent.min.js" defer></script>
<script>window.addEventListener("load",function(){window.wpcc.init({"border":"thin","corners":"small","colors":{"popup":{"background":"#f0edff","text":"#000000","border":"#5e65c2"},"button":{"background":"#5e65c2","text":"#ffffff"}},"content":{"href":"https://www.websitepolicies.com/policies/view/nJSBowZS","message":"This website uses cookies to ensure you get the best experience on our website"}})});</script>
</head>

<body>

<!-- page wrapper start -->

<div class="page-wrapper"> 
  
  <!-- preloader start -->
  
  <div id="ht-preloader">
    <div class="loader clear-loader"> <img class="img-fluid" src="sta images/loader.gif" alt="preloader"> </div>
  </div>
  
  <!-- preloader end --> 
  
  <!--header start-->
  
  {% include 'header.html' %}
  {% block body %}

  {% endblock body %}
{% include 'footer.html' %}
  <div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>

<!--back-to-top end--> 

<!-- inject js start --> 

<script src=" {% static 'js/jquery-3.5.1.min.js' %}"></script> 
<script src=" {% static 'js/popper.min.js' %}"></script> 
<script src=" {% static 'js/bootstrap.min.js' %}"></script> 
<script src=" {% static 'js/owl.carousel.min.js' %}"></script> 
<script src=" {% static 'js/light-slider.js' %}"></script> 
<script src=" {% static 'js/parallax.js' %}"></script> 
<script src=" {% static 'js/magnific-popup.min.js' %}"></script> 
<script src=" {% static 'js/jquery.countdown.min.js' %}"></script> 
<script src=" {% static 'js/jquery.dd.min.js' %}"></script> 
<script src=" {% static 'js/validator.js' %}"></script> 
<script src=" {% static 'js/wow.js' %}"></script> 
<script src=" {% static 'js/theme-script.js' %}"></script> 

</body>
</html>
